<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CMS</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">

		<div data-options="region:'north'" style="height:80px">
			<div style="text-align: center;line-height: 60px;font-size: 30px;">CMS</div>
		</div>
		
		<div data-options="region:'east',split:true" title="" style="width:260px;">
			<div class="easyui-calendar" style="width:250px;height:250px;"></div>
		</div>

		<div data-options="region:'west',split:true" title="Menu" style="width:200px;">
			
			<div class="easyui-accordion" style="">
				<div title="User Manage" data-options="iconCls:'icon-man'"  style="overflow:auto;padding:10px;">
					<ul class="easyui-tree">
		                <li>
		                    <span>Search</span>
		                </li>
		                <li>
		                    <span>Add</span>
		                </li>
		                <li>
		                    <span>Delete</span>
		                </li>
					</ul>
				</div>
				<div title="System Manage" data-options="iconCls:'icon-man'"  style="overflow:auto;padding:10px;">
					<ul class="easyui-tree">
		                <li>
		                    <span>Log</span>
		                </li>
		                <li>
		                    <span>Log</span>
		                </li>
		                <li>
		                    <span>Log</span>
		                </li>
					</ul>
				</div>
				<div title="System Help" data-options="iconCls:'icon-help'" style="padding:10px;">
					<ul class="easyui-tree">
		                <li>
		                    <span>...</span>
		                </li>
		                <li>
		                    <span>...</span>
		                </li>
		                <li>
		                    <span>...</span>
		                </li>
					</ul>
				</div>
			</div>


		</div>
		<div data-options="region:'center',title:'Main',iconCls:'icon-ok'">
			
			<table class="easyui-datagrid"
					data-options="url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
				<thead>
					<tr>
						<th data-options="field:'itemid'" width="80">Item ID</th>
						<th data-options="field:'productid'" width="100">Product ID</th>
						<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
						<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
						<th data-options="field:'attr1'" width="150">Attribute</th>
						<th data-options="field:'status',align:'center'" width="60">Status</th>
					</tr>
				</thead>
			</table>
		</div>

		<!-- south -->
		<div data-options="region:'south',split:true" style="height:50px;text-align: center;">
			http://www.jeasyui.com/
		</div>
</body>
</html>
